<div class="card">
  <div class="card-header">
    Add new property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSumbit(Form)' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #pName="ngModel" ngModel name="propName">
        <div *ngIf="pName.dirty && pName.touched">
           <span style="color: red;">Please Provide name</span>
        </div>

      </div>

      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="propType">
      </div>

      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="propPrice">
      </div>

      <div class="form-group col-12 mt-3">
        <button [disabled]="!Form.dirty" type="submit" class="btn btn-primary mr-2" style="margin-right: 5px;">
          Save
        </button>

        <button type="reset" class="btn btn-primary">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
