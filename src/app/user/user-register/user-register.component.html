<div class="row">
  <div class="col-6 m-auto card">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
          <label for="Name">Name</label>
          <input type="text" class="form-control" formControlName="userName">
          <span></span>
        </div>

        <div class="form-group col-12">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group col-12">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>

        <div class="form-group col-12">
          <label for="cpassword">Password</label>
          <input type="password" class="form-control" formControlName="cPassword">
        </div>

        <div class="form-group col-12">
          <label for="mobile">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary " style="margin-right: 3px;">Save</button>
          <button type="reset" class="btn btn-primary ">Cancel</button>
        </div>
        <div class="row center">
          <b>Form values:{{registrationForm.value | json}}</b>
          <b>Form Status:{{registrationForm.status}}</b>
        </div>
      </form>
    </div>
  </div>
</div>
